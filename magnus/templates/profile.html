<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prof.css') }}">
</head>
<body>

	<nav>
        <div class="container nav_container">
          <a href="/home"><h4>SCIENCELINX</h4></a>
          <ul class="menu">
            <li><a href="/home">Home</a></li>
            <li><a href="/quizzes">Quizzes</a></li>
			<li><a href="/about">About</a><li>
			<li><a href="/login">Login</a><li>
          </ul>
        </div>
    </nav>

    <div class="container profile_container">
        <header>
            <h1>User Profile</h1>
        </header>
        <main>
            <section>
                <h2>Welcome, {{ current_user.username }}</h2>
                <p>Email: {{ current_user.email }}</p>
                <p>Joined: {{ current_user.created_at }}</p>
            </section>
           <div class="cont">
			<p><a href="{{ url_for('logout') }}" class="logout-link">Logout</a></p>
            <a href="{{ url_for('update_profile') }}" class="profile">Update Profile</a>
            <form action="{{ url_for('delete_account') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.')">
                <button type="submit" class="delete">Delete Account</button>
            </form>
		   </div>

        </main>
        <footer>
            <p>&copy; 2024 Magnus. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
